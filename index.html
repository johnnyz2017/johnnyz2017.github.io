<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anime UI</title>
    <meta name="description" content="360 with buttons â€” A-Frame">
    <script src="js/aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="image" geometry="height: 2; width: 2"></a-mixin>

        <img id="skymap" src="img/sky.jpg">

        <img id="01" src="img/1.svg">
        <img id="02" src="img/2.svg">
        <img id="03" src="img/3.svg">
        <img id="04" src="img/4.svg">
        <img id="05" src="img/5.svg">
        <img id="06" src="img/6.svg">
        <img id="07" src="img/7.svg">
        <img id="08" src="img/8.svg">
        <img id="09" src="img/9.svg">
        <img id="10" src="img/21.svg">
      </a-assets>

      <a-entity position="0 0 1.2" rotation="0 0 0">
        <a-camera near="0.1" user-height="0">
          <a-cursor color="#FFFF00"/>
        </a-camera>
      </a-entity>

      <a-sky src="#skymap" rotation="0 -130 0"></a-sky>


      <a-entity id="menus" scale="0.6 0.6 0.6">
        <a-image mixin="image" src="#01" scale="0.5 0.5 0.5" position="-2 2 -3">
          <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
          <a-animation attribute="color" begin="mouseenter" to="red"></a-animation>
          <a-animation attribute="color" begin="mouseleave" to="white"></a-animation>
        </a-image>
        <a-image mixin="image" src="#02" scale="0.5 0.5 0.5" position="0 2 -3">
          <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
          <a-animation attribute="color" begin="mouseenter" to="red"></a-animation>
          <a-animation attribute="color" begin="mouseleave" to="white"></a-animation>
        </a-image>
        <a-image mixin="image" src="#03" scale="0.5 0.5 0.5" position="2 2 -3">
          <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
          <a-animation attribute="color" begin="mouseenter" to="red"></a-animation>
          <a-animation attribute="color" begin="mouseleave" to="white"></a-animation>
        </a-image>

        <a-image mixin="image" src="#04" scale="0.5 0.5 0.5" position="-2 0 -3">
          <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
          <a-animation attribute="color" begin="mouseenter" to="red"></a-animation>
          <a-animation attribute="color" begin="mouseleave" to="white"></a-animation>
        </a-image>
        <a-image mixin="image" src="#05" scale="0.5 0.5 0.5" position="0 0 -3">
          <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
          <a-animation attribute="color" begin="mouseenter" to="red"></a-animation>
          <a-animation attribute="color" begin="mouseleave" to="white"></a-animation>
        </a-image>
        <a-image mixin="image" src="#06" scale="0.5 0.5 0.5" position="2 0 -3">
          <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
          <a-animation attribute="color" begin="mouseenter" to="red"></a-animation>
          <a-animation attribute="color" begin="mouseleave" to="white"></a-animation>
        </a-image>

        <a-image mixin="image" src="#07" scale="0.5 0.5 0.5" position="-2 -2 -3">
          <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
          <a-animation attribute="color" begin="mouseenter" to="red"></a-animation>
          <a-animation attribute="color" begin="mouseleave" to="white"></a-animation>
        </a-image>
        <a-image mixin="image" src="#08" scale="0.5 0.5 0.5" position="0 -2 -3">
          <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
          <a-animation attribute="color" begin="mouseenter" to="red"></a-animation>
          <a-animation attribute="color" begin="mouseleave" to="white"></a-animation>
        </a-image>
        <a-image mixin="image" src="#09" scale="0.5 0.5 0.5" position="2 -2 -3">
          <a-animation attribute="rotation" begin="click" to="0 360 0"></a-animation>
          <a-animation attribute="color" begin="mouseenter" to="red"></a-animation>
          <a-animation attribute="color" begin="mouseleave" to="white"></a-animation>
        </a-image>
      </a-entity>

      <a-light type="point" color="#94c6ff" distance="15" position="0 0 -12">
        <a-animation attribute="intensity" from="0" to="2" delay="750" dur="500" fill="both"></a-animation>
      </a-light>
      <a-light type="point" color="#94c6ff" distance="17" position="0 0 -6">
        <a-animation attribute="intensity" from="0" to="1" delay="500" dur="500" fill="both"></a-animation>
      </a-light>
      <a-light type="ambient" color="#4f6487" ></a-light>

    </a-scene>
  </body>
</html>
