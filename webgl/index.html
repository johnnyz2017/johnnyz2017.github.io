<html>
<head>
  <title>WebGL - test</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <link rel="stylesheet" href="css/webgl.css" type="text/css">
  <script src="js/gl-matrix.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>

  <script id="shader-fs" type="x-shader/x-fragment">
    void main(void){
      gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
  </script>

  <script id="shader-vs" type="x-shader/x-vertex">
    void main(void){
      attribute vec3 aVertexPosition;
      uniform mat4 uPMatrix;
      uniform mat4 uMVMatrix;

      void main(void){
        gl_Position = uPMatrix * uMVMatrix * vect4(aVertexPosition, 1.0);
      }
    }
  </script>
</head>

<body onload="start()">
  <h1>WebGL demo</h1>
  <div id="content">
    <canvas id="glcanvas" width="800px" height="600px">
      No <code>&lt;canvas&gt;</code> support in your browser.
    </canvas>

    <br/>
    <a href="./"> Back </a>
  </div>
</body>
</html>
